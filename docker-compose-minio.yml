version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: nqluong1405
      MINIO_ROOT_PASSWORD: nqluong140504
      # This is the URL that MinIO will use in presigned URLs
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_PUBLIC_URL:-http://host.docker.internal:9000}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - appointment-microservices_default
    restart: unless-stopped

volumes:
  minio_data:

networks:
  appointment-microservices_default:
    external: true
