spring:
  application:
    name: scheduling-service
  datasource:
    url: "jdbc:${DB_URL_SCHEDULING}"
    username: ${DB_USERNAME_SCHEDULING}
    password: ${DB_PASSWORD_SCHEDULING}
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
    listener:
      concurrency: 3
      ack-mode: manual

kafka:
  topics:
    slot-reserved: ${SLOT_RESERVED_TOPIC:slot-reserved-topic}
    validation-failed: ${VALIDATION_FAILED_TOPIC:validation-failed-topic}

    appointment-created: ${APPOINTMENT_CREATED_TOPIC:appointment-created-topic}
    appointment-confirmed: ${APPOINTMENT_CONFIRMED_TOPIC:appointment-confirmed-topic}
    appointment-cancelled: ${APPOINTMENT_CANCELLED_TOPIC:appointment-cancelled-topic}

server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
service:
  appointment-service:
    url: http://appointment-service
  auth-service:
    url: http://auth-service
  payment-service:
    url: http://payment-service