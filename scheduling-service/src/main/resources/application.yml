spring:
  application:
    name: scheduling-service
  datasource:
    url: "jdbc:${DB_URL_SCHEDULING}"
    username: ${DB_USERNAME_SCHEDULING}
    password: ${DB_PASSWORD_SCHEDULING}
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
service:
  appointment-service:
    url: http://appointment-service
  auth-service:
    url: http://auth-service
  payment-service:
    url: http://payment-service