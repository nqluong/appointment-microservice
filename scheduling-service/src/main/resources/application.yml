spring:
  application:
    name: scheduling-service
  datasource:
    url: "jdbc:${DB_URL_SCHEDULING}"
    username: ${DB_USERNAME_SCHEDULING}
    password: ${DB_PASSWORD_SCHEDULING}
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true

    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "*"
    listener:
      concurrency: 3
      ack-mode: manual

kafka:
  topics:
    slot-reserved: ${SLOT_RESERVED_TOPIC:slot-reserved-topic}
    validation-failed: ${VALIDATION_FAILED_TOPIC:validation-failed-topic}

    appointment-created: ${APPOINTMENT_CREATED_TOPIC:appointment-created-topic}
    appointment-confirmed: ${APPOINTMENT_CONFIRMED_TOPIC:appointment-confirmed-topic}
    appointment-cancelled: ${APPOINTMENT_CANCELLED_TOPIC:appointment-cancelled-topic}

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}
  password: ${REDIS_PASSWORD:NguyenLuong1405}

cache:
  availability:
    ttl-days: 1
    days-to-cache: 14

server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
service:
  appointment-service:
    url: http://appointment-service
  auth-service:
    url: http://auth-service
  payment-service:
    url: http://payment-service
  userprofile-service:
    url: http://userprofile-service

# FeignClient configuration
feign:
  client:
    config:
      default:
        connect-timeout: 2000
        read-timeout: 5000
        logger-level: full
      userprofile-service:
        connect-timeout: 2000
        read-timeout: 5000
        logger-level: full
  hystrix:
    enabled: false
  circuitbreaker:
    enabled: false
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50

app:
  user-profile:
    use-feign: true  # true = FeignClient, false = RestTemplate

  availability:
    thread-pool-size: 10  # Số thread cho parallel processing
    batch-size: 50        # Kích thước batch cho xử lý
    cache-ttl: 3600       # Cache TTL (seconds)
    enable-parallel: true # Bật parallel processing
    enable-batch-cache: true # Bật batch cache operations
