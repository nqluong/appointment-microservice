spring:
  application:
    name: appointment-service
  datasource:
    url: "jdbc:${DB_URL_APPOINTMENT}"
    username: ${DB_USERNAME_APPOINTMENT}
    password: ${DB_PASSWORD_APPOINTMENT}
    driver-class-name: "org.postgresql.Driver"
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
